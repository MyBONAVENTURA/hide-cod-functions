query RunInput {
  cart {
    deliveryGroups {
      deliveryAddress {
        countryCode
      }
    }
    cost {
      totalAmount {
        amount
      }
    }
    lines {
      attribute {
        key
        value
      }
      merchandise {
        ... on ProductVariant {
          sku
        }
      }
    }
  }
  paymentMethods {
    id
    name
  }
}
