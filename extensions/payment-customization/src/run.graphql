query RunInput {
  cart {
    deliveryGroups {
      deliveryAddress {
        countryCode
      }
    }
    cost {
      totalAmount {
        amount
      }
    }
    lines {
      attribute {
        key
        value
      }
      merchandise {
        ... on ProductVariant {
          sku
          product {
            handle
            isGiftCard
            title
          }
          title
          metafield(key: "preorder", namespace: "global") {
            value
          }
        }
      }
    }
  }
  paymentMethods {
    id
    name
  }
}
